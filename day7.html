<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMALL RECAP || Bootstarp & Tailwind CSS</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Normal CSS File  -->
    <link rel="stylesheet" href="Day7style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- extension-Tailwind CSS IntelliSence -->
    <!-- extension-Tailwind Docs = ctrl + Alt + t -->
    <p class="para">Hello world Normal CSS</p>
    <button class="btn btn-primary">click</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>

    <button class="bg-red-500">click Tailwind CSS</button>
    <!--  color range = 50-950 -->
    <!-- backround images must want height -->
    <!-- opacity = 0-100 -->
    <p
      class="text-blue-600 text-lg font-serif underline text-center bg-red-300 bg-[url('assets/image1.jpg')] opacity-80 m-20 p-20 h-45 w-45"
    >
      Hello world Tailwind CSS
    </p>
    <p
      class="text-[#1ed44e] text-[32px] font-[Poppins] bg-[red] h-[100px] border-green-400 border-[5px] border-solid rounded-md"
    >
      User defined Tailwind CSS
    </p>
  </body>
</html>
